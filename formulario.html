<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulário de Inscrição</title>
		<link rel="stylesheet" href="estilos.css">
        <script src="https://kit.fontawesome.com/cc5f9ecf8c.js" crossorigin="anonymous"></script>
	</head>
	<body class="home">
        <header class="menu">
            <div class="header-paginas">
                <a href="index.html"><img src="image/logo-g1.png" alt="Logo g1" height="100vh"></a>
            </div>
            <div class="header-paginas">
                <p>INSCRIÇÃO</p>
            </div>
            <span class="botao-menu">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
        </header>

        <main class="main">
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" class="input-padrao" id="nomesobrenome" name="nome" required>
    
                <label for="email">E-mail</label>
                <input type="email" class="input-padrao" id="email" name="email" required>
    
                <label for="telefone">Telefone</label>
                <input type="tel" class="input-padrao" id="telefone" name="telefone" required placeholder="(54)99999-9999">
                <section class="fieldset">
                    <fieldset>
                        <legend>Como você se reconhece:</legend>
                        <select>
                            <option>-------------</option>
                            <option>Mulher</option>
                            <option>Homem</option>
                            <option>Não Binario</option>
                        </select>
                    </fieldset>
                </section>
                <section class="fieldset">
                    <fieldset>
                        <legend>Como prefere nosso contato?</legend>
        
                        <label for="radio-email">
                            <input type="radio" id="radio-email" name="contato" value="email">
                            E-mail
                        </label>
                        <label for="radio-telefone">
                            <input type="radio" id="radio-telefone" name="contato" value="telefone">
                            Telefone
                        </label>
                        <label for="radio-whatsapp">
                            <input type="radio" id="radio-whatsapp" name="contato" value="whatsapp" checked>
                            WhatsApp
                        </label>
                    </fieldset>
                </section>

                <label>
                    <input class="checkbox" type="checkbox" name="" checked>
                    Gostaria de receber nossas novidades por e-mail
                </label>
                
                <input class="enviar" type="submit" name="submit" value="Enviar">
            </form>
        </main>
        <footer>
            <section class="footer">
                <a href="index.html"><img src="image/logo-g1.png" alt="Logo g1"></a>
                <p>Globo Notícias</p>
                <div class="footer-servicos">
                    <p>Integrantes: Claudia A. Hobus, Cristiane S. Damo, Chaianne R. F. Rocha</p>
                    <ul class="footer__service-list" style="color: #fff;">
                        <li class=""><a href="#" title="princípios editoriais">princípios editoriais | </a></li>
                        <li class=""><a href="#">política de privacidade | </a></li>
                        <li class=""><a href="#" title="minha conta">minha conta | </a></li>
                        <li class=""><a href="#" title="anuncie conosco">anuncie conosco | </a></li>
                    </ul>
                </div>
            </section>
        </footer>
	</body>
</html>
